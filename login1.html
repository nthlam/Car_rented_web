<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Quản lý Xe</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Đăng nhập</h1>
                <p>Vui lòng đăng nhập để tiếp tục</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Ghi nhớ đăng nhập</label>
                </div>
                
                <button type="submit" class="login-btn">Đăng nhập</button>
                
                <div class="register-link">
                    Chưa có tài khoản? <a href="#" id="showRegisterBtn">Đăng ký ngay</a>
                </div>
            </form>
            
            <form id="registerForm" class="hide">
                <div class="form-group">
                    <label for="regUsername">Tên đăng nhập</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="regFullName">Họ và tên</label>
                    <input type="text" id="regFullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Mật khẩu</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">Xác nhận mật khẩu</label>
                    <input type="password" id="regConfirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="login-btn">Đăng ký</button>
                
                <div class="register-link">
                    Đã có tài khoản? <a href="#" id="showLoginBtn">Đăng nhập</a>
                </div>
            </form>
            
            <div id="loginMessage" class="message-box hide"></div>
            <div id="registerMessage" class="message-box hide"></div>
        </div>
    </div>
    
    <script src="script1.js"></script>
</body>
</html>
